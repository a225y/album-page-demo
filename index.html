<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="layout.css">
    <script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
    <title>專輯頁demo</title>
</head>
<body>
    <div class="container">
<!-- left-col -->
        <div class="left-col">

            <div class="logo">
                <h2>Umit Savaci’s Fashion</h2>
            </div>
            <div class="year">EST 1994</div>

            <div class="cover">
                <div class="play">
                    <ion-icon name="play"></ion-icon>
                </div>
            </div>

            <div class="data">
                <div class="album-name">
                    <p id="name">Kinda like it</p>
                </div>
                <div class="album-artist">
                    <p id="artist">Freak like me</p>
                </div>
            </div>

            <div class="block-cover"></div> 
            
            <!-- <div class="buy">
                <p id="more">Buy Now</p>
            </div> -->
            
        </div>
<!-- right-col -->
        <div class="right-col">
            <div class="upper">
                <div class="about">
                    <h1>Song info</h1>
                    
                    <div class="album-name2">
                        <p><ion-icon name="radio"></ion-icon> &nbsp; <span> Kinda like me </span></p>
                    </div>
                    <div class="album-artist2">
                        <p><ion-icon name="person"></ion-icon> &nbsp; <span> Freak like me </span>  </p>
                    </div>
                    <div class="album-genre2">
                        <p><ion-icon name="musical-notes"></ion-icon> &nbsp; <span> Alternative </span> </p>
                    </div>

                    <div class="media">
                        <p>Shere Now : </p>
                        <ul>
                            <li><ion-icon name="logo-facebook"></ion-icon></li>
                            <li><ion-icon name="logo-instagram"></ion-icon></li>
                            <li><ion-icon name="logo-twitter"></ion-icon></li>
                            <li><ion-icon name="logo-whatsapp"></ion-icon></li>
                        </ul>
                    </div>

                </div>
            </div>
            <div class="upper-block"></div>

            <div class="buttom">

                <div class="next">
                    <!-- <ion-icon name="fastforward"></ion-icon> -->
                </div>

                <div class="data2">

                    <div class="album3">
                        <p id="name">Think about it </p>
                    </div>
                    <div class="album-artist3">
                        <p id="artist">Vhyce alven</p>
                    </div>

                </div>

                <!-- <div class="more">
                     <p id="more">More like tihs</p>
                </div> -->
               
            </div>

                <div class="buttom-block"></div>

        </div>

    </div>

        <script type="text/javascript">

            TweenMax.from(".left-col",2,{
                width: "0%",
                ease: Expo.easeInOut
            });
            TweenMax.from(".logo",2,{
                delay: 1,
                y: 20,
                opacity: 0,
                ease: Expo.easeInOut
            }); 
            TweenMax.from(".year",2,{
                delay: 1,
                y: 20,
                opacity: 0,
                ease: Expo.easeInOut
            });
            TweenMax.from(".album-name", 2, {
                delay: 2.4,
                y: 20,
                opacity: 0,
                ease: Expo.easeInOut
            });
            TweenMax.from(".album-artist", 2, {
                delay: 2.8,
                y: 20,
                opacity: 0,
                ease: Expo.easeInOut
            });


   
       
    </script>
</body>
</html>
